<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <nav>
            <h2 class="logo text-center m-2 text-primary">Mobile Finder</h2>
            <h6 class="text-center">Find your desired phone here.</h6>
        </nav>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <!-- Search Section Start -->
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <input id="search-field" type="text" placeholder="Search...">
                    <button id="search-btn" class="bg-primary text-white">Search</button>
                </div>
            </div>
        </div>
        <!-- Search Section End -->

        <!-- Single Phone Details Section Start -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- Single Phone Details Section End -->

        <!-- Search Resutls Section Start -->
        <section>
            <div class="container">
                <div id="results" class="row row-cols-1 row-cols-md-3 g-4 my-3">
                    

                    
                </div>
                
            </div>
        </section>
        <!-- Search Resutls Section End -->
    </main>
    <!-- Main Section End -->

    <script src="./js/app.js"></script>
</body>
</html>
